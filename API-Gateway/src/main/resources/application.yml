server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
  gateway:
    routes:
      - id: auth-service
        uri: lb://auth-service
        predicates:
          - Path=/auth/**
        filters:
          - RewritePath=/auth/(?<segment>.*), /$\{segment}
      - id: member-service
        uri: lb://member-service
        predicates:
          - Path=/members/**
        filters:
          - RewritePath=/members/(?<segment>.*), /$\{segment}
    globalcors:
      corsConfigurations:
        '[/**]':
          allowedOrigins: "*"
          allowedMethods: "*"
          allowedHeaders: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"